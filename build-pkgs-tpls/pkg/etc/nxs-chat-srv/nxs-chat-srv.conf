{
	"proc": {
		"pid_file": "/tmp/nxs-chat-srv.pid",
		"queue_worker_term_timeout": 10,
		"rest_api_term_timeout": 10,
		"daemonize": true
	},
	"logging": {
		"level": 31,
		"path": "/var/log/nxs-chat-srv/nxs-chat-srv.log"
	},
	"bind": {
		"iface": "0.0.0.0",
		"port": 8443,
		"ssl": {
			"crt": "/etc/nxs-chat-srv/ssl/crt.pem",
			"key": "/etc/nxs-chat-srv/ssl/key.pem"
		}
	},
	"telegram": {
		"bot_api_addr": "https://api.telegram.org/bot",
		"bot_api_key": "",
		"auth_token": ""
	},
	"mysql": {
		"name": "nxs_chat_db",
		"user": "nxs_chat_usr",
		"pass": "",
		"host": "127.0.0.1",
		"port": 3306
	},
	"redis": {
		"host": "127.0.0.1",
		"port": 6379
	},
	"redmine": {
		"host": "https://task.nixys.ru",
		"api_key": "",
		"auth_token": "",
		"issue_list_query_id": ,
		"ssl_verifyhost": true
	},
	"queue_worker": {
		"sock_path": "/tmp/nxs-chat-srv_queue-worker.sock",
		"sock_user": "root",
		"sock_group": "root",
		"sock_mode": "0750",
		"sock_max_conn": 5
	},
	"cache": {
		"rdmn_cf_telegram": 78,
		"projects_ttl": 300,
		"users_ttl": 60,
		"issue_priorities_ttl": 300,
		"lock_file": "/tmp/nxs-chat-srv_cache.lock"
	},
	"dev_accounts": [
	]
}
